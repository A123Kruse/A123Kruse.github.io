<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI or Real? ‚Äî Game</title>

    <!-- Load shared site-wide styles (fonts, tokens, base colors) -->
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/streak.css">


    <!-- Page-only styles (what's unique to the game page) -->
    <style>
        /* Layout container */
        .app {
            max-width: 1100px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 0;
            flex-shrink: 0;
        }

        /* Progress bar */
        .bar {
            height: 8px;
            background: #0a121a;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid var(--ring);
            margin-bottom: 10px
        }

            .bar > div {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg,var(--accent),#9bd2ff);
                transition: width .35s
            }

        /* Cards grid */
        .cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px
        }

        @media (min-width:820px) {
            .cards {
                grid-template-columns: 1fr 1fr
            }
        }

        /* Card */
        .card {
            position: relative;
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: 14px;
            overflow: hidden;
            outline: none;
            transition: .15s
        }

            .card:hover {
                transform: translateY(-2px)
            }

            .card:focus-visible {
                box-shadow: 0 0 0 3px rgba(110,168,254,.5)
            }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(0,0,0,.5);
            border: 1px solid var(--ring);
            font-size: 12px;
            text-transform: uppercase
        }

        .pick {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            pointer-events: none
        }

            .pick .btn {
                pointer-events: all;
                flex: 1;
                padding: 10px 12px;
                border-radius: 10px;
                border: 1px solid var(--ring);
                background: rgba(255,255,255,.06);
                color: var(--text);
                font-weight: 700;
                cursor: pointer
            }

        .reveal {
            position: absolute;
            inset: 0;
            display: none;
            place-items: center;
            background: rgba(0,0,0,.35);
            backdrop-filter: blur(2px)
        }

            .reveal.show {
                display: grid
            }

        .chip {
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid var(--ring);
            font-weight: 800;
            text-transform: uppercase;
            background: rgba(255,255,255,.06)
        }

            .chip.win {
                border-color: rgba(25,195,125,.4);
                background: rgba(25,195,125,.12);
                color: #a5f5ce
            }

        .controls {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between
        }

        .btn-main {
            padding: 12px 16px;
            background: linear-gradient(180deg,#172031,#121a28);
            color: var(--text);
            border: 1px solid var(--ring);
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer
        }

            .btn-main[disabled] {
                opacity: .55;
                cursor: not-allowed
            }

        .small {
            color: var(--muted);
            font-size: 13px
        }

        .error {
            color: #ffbdbd
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0
        }

        /* Board & image framing */
        .board {
            flex: 1;
            overflow-y: auto;
            background: rgba(255,255,255,.04);
            border: 1px solid var(--ring);
            border-radius: 16px;
            padding: 16px;
            margin-top: 10px;
        }

        .frame {
            aspect-ratio: 4/3;
            display: grid;
            place-items: center;
            background: #0c141d;
            overflow: hidden
        }

            .frame img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                display: block
            }

        /* Simple utility from other pages */
        .title {
            font-weight: 800;
            font-size: clamp(20px,2vw+8px,28px)
        }

        .meta {
            display: flex;
            gap: 10px;
            color: var(--muted);
            font-size: 14px
        }

        .pill {
            background: rgba(255,255,255,.06);
            padding: 6px 10px;
            border: 1px solid var(--ring);
            border-radius: 999px
        }

        .link {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--ring);
            text-decoration: none;
            color: var(--text);
            background: linear-gradient(180deg,#172031,#121a28)
        }

            .link:hover {
                transform: translateY(-1px)
            }
    </style>
</head>

<!-- Streak popup (hidden by default) -->
<div id="streakPop" class="streak-pop" aria-live="polite" aria-atomic="true" hidden>
    <div class="toast">
        üî• Streak √ó<span id="streakCount">3</span> ‚Äî amazing! üéâ
    </div>
    <div class="confetti" aria-hidden="true"></div>
</div>


<body>
    <div class="page-wrap">
        <div class="app">
            <div class="app">
                <header>
                    <a class="link" href="index.html">‚Üê Home</a>
                    <div class="title">AI or Real? ‚Äî Game</div>
                    <div class="meta" aria-live="polite">
                        <span class="pill" id="scorePill">Score: 0</span>
                        <span class="pill" id="roundPill">Round: ‚Äì</span>
                        <!-- add this -->
                        <span class="pill" id="catPill" style="display:none"></span>
                    </div>
                </header>


                <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Progress">
                    <div id="progress"></div>
                </div>
                <p class="small">Pick the image that was generated by AI. Keys: <b>A</b>/<b>B</b> select, <b>R</b> reveal, <b>N</b> next.</p>

                <main class="board">
                    <div id="status" class="small"></div>
                    <div id="cards" class="cards"></div>
                    <div class="controls">
                        <button id="revealBtn" class="btn-main" disabled>Reveal</button>
                        <div class="small" id="categoryNote"></div>
                        <div>
                            <button id="nextBtn" class="btn-main" disabled>Next</button>
                            <button id="restartBtn" class="btn-main" style="display:none">Restart</button>
                        </div>
                    </div>
                    <div id="error" class="error"></div>
                    <p class="sr-only" id="ariaLive"></p>
                </main>
            </div>

            <script>
                (function () {
                    const $ = (s, r = document) => r.querySelector(s);
                    const el = {
                        streakPop: $('#streakPop'),
                        streakCount: $('#streakCount'),
                        cards: $('#cards'), progress: $('#progress'), score: $('#scorePill'), round: $('#roundPill'),
                        reveal: $('#revealBtn'), next: $('#nextBtn'), restart: $('#restartBtn'),
                        status: $('#status'), error: $('#error'), categoryNote: $('#categoryNote'), aria: $('#ariaLive')
                    };

                    const state = { rounds: [], i: 0, score: 0, picked: null, shuffleSides: true, aiStreak: 0 };
                    const params = new URLSearchParams(location.search);
                    state.shuffleSides = params.get('shuffle') !== 'false';

                    // -------- Base-aware URL helper (safe for GitHub Pages) --------
                    function toURL(p) {
                        if (/^(https?:)?\/\//i.test(p)) return p;
                        const clean = p.replace(/^\//, '');
                        return new URL(clean, document.baseURI).toString();
                    }

                    // -------- Resolve manifest entries to actual image URLs --------
                    function resolveSrc(entry, label, category) {
                        const v = typeof entry === 'string' ? entry : (entry?.file ?? entry?.src ?? '');
                        if (!v) return '';
                        if (/^(https?:)?\/\//i.test(v)) return v;
                        if (v.startsWith('/')) return toURL(v);
                        if (v.startsWith('images/')) return toURL(v);

                        // If entry already includes a subfolder like "animals/doggy.jpg"
                        // and your repo stores files under "images/animals/...", build that path:
                        if (v.includes('/') && !v.startsWith('images/')) {
                            return toURL(`images/${v}`);         // <-- key change
                        }

                        // Otherwise treat as bare filename and fall back to label+category
                        const folder = label === 'ai' ? 'images/ai' : 'images/real';
                        const catPart = category ? `/${category}` : '';
                        return toURL(`${folder}${catPart}/${v}`);
                    }


                    function autoAlt(x) {
                        const s = typeof x === 'string' ? x : (x?.file ?? x?.src ?? '');
                        return String(s).split('/').pop().replace(/\.[a-z0-9]+$/i, '').replace(/[-_]/g, ' ');
                    }

                    function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[a[i], a[j]] = [a[j], a[i]]; } return a; }

                    function buildRoundsFromCategorizedManifest(m) {
                        const rounds = [];
                        for (const cat of Object.keys(m || {})) {
                            const real = Array.isArray(m[cat]?.real) ? [...m[cat].real] : [];
                            const ai = Array.isArray(m[cat]?.ai) ? [...m[cat].ai] : [];
                            shuffle(real); shuffle(ai);
                            const n = Math.min(real.length, ai.length);
                            for (let k = 0; k < n; k++) {
                                const rEnt = real[k], aEnt = ai[k];
                                rounds.push({
                                    category: cat,
                                    images: [
                                        { src: resolveSrc(rEnt, 'real', cat), label: 'real', alt: autoAlt(rEnt) },
                                        { src: resolveSrc(aEnt, 'ai', cat), label: 'ai', alt: autoAlt(aEnt) }
                                    ]
                                });
                            }
                        }
                        shuffle(rounds);
                        return rounds;
                    }

                    async function preload(rounds) {
                        const failures = [];
                        const tasks = [];
                        for (const r of rounds) {
                            for (const img of r.images) {
                                tasks.push(new Promise(res => {
                                    const im = new Image();
                                    im.onload = res;
                                    im.onerror = () => { failures.push(img.src); res(); };
                                    im.src = img.src;
                                }));
                            }
                        }
                        await Promise.all(tasks);
                        el.error.innerHTML = failures.length
                            ? 'Some images failed to load:<br>' + failures.map(u => `<a style="color:#9bd2ff" href="${u}" target="_blank" rel="noreferrer">${u}</a>`).join('<br>')
                            : '';
                    }

                    // keep your existing helpers (toURL, resolveSrc, autoAlt, shuffle, etc.)

                    // üîé Normalize and match the ?cat param to a real manifest key
                    function findMatchingCategory(keys, wanted) {
                        const w = String(wanted).trim().toLowerCase();
                        // exact (case-insensitive)
                        let hit = keys.find(k => k.toLowerCase() === w);
                        if (hit) return hit;
                        // relaxed match: ignore spaces/underscores/dashes
                        const norm = s => s.toLowerCase().replace(/[\s_-]+/g, '');
                        const w2 = norm(w);
                        hit = keys.find(k => norm(k) === w2);
                        return hit || null;
                    }

                    start();
                    async function start() {
                        try {
                            const res = await fetch(toURL('images/manifest.json'), { cache: 'no-store' });
                            if (!res.ok) throw new Error(`Could not load images/manifest.json (HTTP ${res.status})`);
                            const manifest = await res.json();

                            // üè∑Ô∏è Read ?cat from URL and filter if valid
                            const url = new URL(window.location.href);
                            const catParam = url.searchParams.get('cat');
                            let selectedCat = null;
                            if (catParam) {
                                selectedCat = findMatchingCategory(Object.keys(manifest || {}), catParam);
                            }

                            // Use either the single-category subset or the whole manifest
                            const manifestToUse = selectedCat ? { [selectedCat]: manifest[selectedCat] } : manifest;

                            // Build rounds
                            state.rounds = buildRoundsFromCategorizedManifest(manifestToUse);
                            if (!state.rounds.length) {
                                // If a wrong ?cat was passed, retry with all categories
                                if (selectedCat) {
                                    state.rounds = buildRoundsFromCategorizedManifest(manifest);
                                    el.error.textContent = `No rounds found for category "${catParam}". Showing all categories instead.`;
                                    selectedCat = null;
                                }
                                if (!state.rounds.length) throw new Error('No playable rounds (check manifest contents).');
                            }

                            // Show category pill if filtered
                            const catPill = document.getElementById('catPill');
                            if (selectedCat && catPill) {
                                catPill.textContent = `Category: ${selectedCat}`;
                                catPill.style.display = 'inline-block';
                            } else if (catPill) {
                                catPill.style.display = 'none';
                            }

                            await preload(state.rounds);
                            resetGame();
                        } catch (err) {
                            el.error.textContent = err.message;
                            console.error(err);
                        }
                    }


                    function resetGame() { state.i = 0; state.score = 0; state.picked = null; el.restart.style.display = 'none'; render(); updateMeta(); }
                    function updateMeta() {
                        el.score.textContent = `Score: ${state.score}`;
                        el.round.textContent = `Round: ${Math.min(state.i + 1, state.rounds.length)} / ${state.rounds.length}`;
                        const pct = state.rounds.length ? Math.round((state.i) / state.rounds.length * 100) : 0;
                        el.progress.style.width = pct + '%';
                        el.progress.parentElement.setAttribute('aria-valuenow', String(pct));
                    }
                    function current() { return state.rounds[state.i]; }

                    function render() {
                        const r = current();
                        if (!r) {
                            el.cards.innerHTML = ''; el.status.innerHTML = `<strong>All done!</strong> You scored ${state.score} / ${state.rounds.length}.`;
                            el.categoryNote.textContent = ''; el.reveal.disabled = true; el.next.disabled = true; el.restart.style.display = 'inline-block';
                            el.progress.style.width = '100%'; return;
                        }
                        let order = [0, 1]; if (state.shuffleSides) shuffle(order);
                        el.cards.innerHTML = ''; el.error.textContent = ''; el.status.textContent = `Round ${state.i + 1}`; el.categoryNote.textContent = `Category: ${r.category}`;
                        state.picked = null; el.reveal.disabled = false; el.next.disabled = true;

                        order.forEach((srcIdx, visIdx) => {
                            const img = r.images[srcIdx];
                            const card = document.createElement('button'); card.className = 'card'; card.type = 'button';
                            card.dataset.visualIndex = String(visIdx); card.dataset.srcIndex = String(srcIdx);
                            card.setAttribute('aria-label', `Image ${visIdx === 0 ? 'A' : 'B'} ‚Äî choose if this is AI-generated`);
                            const label = document.createElement('div'); label.className = 'label'; label.textContent = visIdx === 0 ? 'A' : 'B';
                            const frame = document.createElement('div'); frame.className = 'frame';
                            const tag = document.createElement('img'); tag.src = img.src; tag.alt = img.alt; frame.appendChild(tag);
                            const pick = document.createElement('div'); pick.className = 'pick';
                            const guess = document.createElement('button'); guess.className = 'btn'; guess.type = 'button'; guess.textContent = 'This is AI';
                            guess.addEventListener('click', e => { e.stopPropagation(); choose(visIdx); });
                            pick.appendChild(guess);
                            const overlay = document.createElement('div'); overlay.className = 'reveal'; overlay.innerHTML = `<span class="chip">${img.label.toUpperCase()}</span>`;
                            card.append(label, frame, pick, overlay);
                            card.addEventListener('click', () => choose(visIdx));
                            el.cards.appendChild(card);
                        });

                        window.onkeydown = (e) => {
                            if (e.key.toLowerCase() === 'a') choose(0);
                            if (e.key.toLowerCase() === 'b') choose(1);
                            if (e.key.toLowerCase() === 'r') doReveal();
                            if (e.key.toLowerCase() === 'n') doNext();
                        };

                        updateMeta();
                    }

                    function choose(visIdx) {
                        if (!current()) return;
                        el.cards.querySelectorAll('.card').forEach(c => c.style.borderColor = 'var(--ring)');
                        const card = el.cards.querySelector(`.card[data-visual-index="${visIdx}"]`); if (!card) return;
                        state.picked = visIdx; card.style.borderColor = 'var(--accent)';
                        el.status.textContent = `Selected ${visIdx === 0 ? 'A' : 'B'}. Click Reveal or press R.`;
                    }

                    function doReveal() {
                        const r = current(); if (!r) return;
                        if (state.picked == null) { el.error.textContent = 'Pick an image first.'; return; }
                        el.error.textContent = '';
                        const card = el.cards.querySelector(`.card[data-visual-index="${state.picked}"]`);
                        const selectedSrcIdx = Number(card?.dataset.srcIndex || 0);
                        const pickedIsAI = r.images[selectedSrcIdx].label === 'ai';
                        const aiSrcIdx = r.images.findIndex(i => i.label === 'ai');
                        const aiVisualIdx = Number(el.cards.querySelector(`.card[data-src-index="${aiSrcIdx}"]`)?.dataset.visualIndex || 0);

                        el.cards.querySelectorAll('.card').forEach(c => {
                            const overlay = c.querySelector('.reveal'); overlay.classList.add('show');
                            const thisIsAI = Number(c.dataset.visualIndex) === aiVisualIdx;
                            c.style.borderColor = thisIsAI ? 'var(--win)' : 'var(--ring)';
                        });

                        el.status.innerHTML = pickedIsAI ? '<strong>Correct!</strong> You picked the AI image.' : '<strong>Not quite.</strong> The other image is AI.';
                        if (pickedIsAI) state.score++;
                        el.score.textContent = `Score: ${state.score}`;
                        el.reveal.disabled = true; el.next.disabled = false;

                        if (pickedIsAI) {
                            state.score++;
                            state.aiStreak++;
                        } else {
                            state.aiStreak = 0;
                        }
                        el.score.textContent = `Score: ${state.score}`;

                        // Show popup on 3+ correct AI picks in a row
                        if (state.aiStreak >= 3) {
                            fireStreakToast(state.aiStreak);
                        }

                    }

                    function doNext() { if (!current()) return; state.i++; render(); }

                    el.reveal.addEventListener('click', doReveal);
                    el.next.addEventListener('click', doNext);
                    el.restart.addEventListener('click', resetGame);
                })();
                function fireStreakToast(count) {
                    const pop = el.streakPop;
                    const conf = pop.querySelector('.confetti');
                    if (!pop || !conf) return;

                    el.streakCount.textContent = String(count);

                    conf.innerHTML = '';
                    const N = 42;
                    for (let i = 0; i < N; i++) {
                        const piece = document.createElement('i');
                        piece.style.setProperty('--x', (5 + Math.random() * 90).toFixed(2));
                        piece.style.setProperty('--t', String(900 + Math.random() * 700));
                        piece.style.setProperty('--d', String(Math.random() * 350));
                        const hue = Math.floor(Math.random() * 360);
                        piece.style.background = `hsl(${hue} 85% 60%)`;
                        piece.style.boxShadow = `0 0 0 1px hsl(${hue} 85% 45% / .35) inset`;
                        conf.appendChild(piece);
                    }

                    pop.hidden = false;
                    void pop.offsetWidth; // force reflow
                    pop.classList.add('show');

                    setTimeout(() => {
                        pop.classList.remove('show');
                        setTimeout(() => { pop.hidden = true; conf.innerHTML = ''; }, 220);
                    }, 1400);
                }

            </script>
        </div>
    </div>
</body>
</html>
